<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register for TechCon 2024</title>
</head>

<body>
    
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

   
    <main>
        <section>
            <h2>Registration Form</h2>
            <form action="submit_form.php" method="POST" aria-labelledby="registerForm">
                <fieldset>
                    <legend>Personal Information</legend>
                    
                   
                    <div>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>

                    
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                    </div>

                   
                    <div>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>

                    
                    <div>
                        <label for="terms">
                            <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.
                        </label>
                    </div>

                    
                    <div>
                        <button type="submit">Register Now</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    
    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>

</html>
